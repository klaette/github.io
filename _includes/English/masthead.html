<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links" >
          <li class="masthead__menu-item" id="homepageEnglish" style="display:inline-block;margin-right: 40px">HomePage</li>
          <li class="masthead__menu-item" id="changeToChinese" style="display:inline-block;margin-right: 40px">Chinese HomePage</li>
          <li class="masthead__menu-item" id="testTitleEnglish" style="display:inline-block;margin-right: 40px">Academic Conference</li>
          {% for link in site.data.navigation.main %}
          <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
